<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<title>Taskboard Details</title>
	</head>
	<body>
		<div class="col-lg-9 col-md-39 mb-0">
			<h3>{{ taskboard.taskboard }}</h3>
		</div>
		<div class="col-lg-3 col-md-3 mb-0">
			<h5>{{ welcome_message }} <a href="{{ logout_url }}">Logout</a></h5>
		</div>
		<div class="col-lg-12 col-md-12 mb-0">
			<img class="img-responsive" src="/images/task.jpg" alt="..." />
			<h3 style="text-align:center;"><a href='{{url}}'>{{ taskboard.taskboard }}</a></h3>
		</div>
	</body>

<script>
function check_taskboard_exist() {
	var taskboard = $("#taskboard").val();
	taskboard_exist = true;
	$.ajax({
		async:false,
		url : "/get_taskboard",
		data : {
			"taskboard":taskboard,
		},
		type: "POST",
		success : function (data) {
			//console.log(data);
			if (data.taskboard_exist) {
				alert("taskboard already exist");
				taskboard_exist = true;
			} else {
				taskboard_exist = false;
			}
		}
	});
	if(taskboard_exist)
		return false;
	else
		return true;
}
</script>
</html>
